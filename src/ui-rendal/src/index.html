<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RÐ¡ "Ilyinsky meadows"</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">-->

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
<div class="main-page container">

    <div class="main-page-of-products ">
        <div  class="all-products">
            <product ></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
        </div>
        <div id="hidden">
        <div class="all-products hidden">
            <product></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
            <product></product>
        </div>
        </div>
        <div class="additional-page">
            <button class="additional-page__btn">
                <img src="assets/plus-circle.svg" alt="">
                Show more
            </button>
        </div>
    </div>
    <button class="toggle-sidebar menu-icon-wrapper">
        <div class="menu-icon">
            <img class="icon" src="assets/menu.svg" alt="menu">
        </div>
    </button>

    <div class="dws-menu">
        <form>
            <div class="dws-menu-item">
                <div class="acc-container ">
                    <div class="subway-distance__menu-title">
                        <input id="ac-1" name="accordion-1" type="checkbox" checked class="acc-input"/>
                        <label for="ac-1" class="acc-label">
                            <h4 class="dws-menu-item__title">Close to metro</h4>
                        </label>
                        <div class="acc-content">
                            <form id="subway-distance-form">
                                <div class="custom-distance-btns-container">
                                    <div class="subway-distance__button">
                                        <input type="checkbox" id="small">
                                        <label for="small">&lt;10</label>
                                    </div>
                                    <div class="subway-distance__button">
                                        <input type="checkbox" id="medium">
                                        <label for="medium">10-20</label>
                                    </div>
                                    <div class="subway-distance__button">
                                        <input type="checkbox" id="large">
                                        <label for="large">20-30</label>
                                    </div>
                                    <div class="subway-distance__button">
                                        <input type="checkbox" id="extra-large">
                                        <label for="extra-large">30+</label>
                                    </div>
                                </div>
                                <div class="subway-distance__button any-distance-btn">
                                    <input type="checkbox" id="any-distance">
                                    <label for="any-distance">Any</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="terms-of-renting">
                        <div class="terms-of-renting__menu-title">
                            <input id="ac-2" name="accordion-1" type="checkbox" class="acc-input" checked/>
                            <label for="ac-2" class="acc-label">
                                <h4 class="dws-menu-item__title">Deadline</h4>
                            </label>
                            <div class="acc-content">
                                <div class="deadline-radio-btns">
                                    <label class="radio-label">
                                        <input type="radio" class="radio__input" name="deadline-btns">
                                        <span class="radio__fake"></span>
                                        <span class="radio__title">Any</span>
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" class="radio__input" name="deadline-btns">
                                        <span class="radio__fake"></span>
                                        <span class="radio__title">Rented house</span>
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" class="radio__input" name="deadline-btns">
                                        <span class="radio__fake"></span>
                                        <span class="radio__title">This year</span>
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" class="radio__input" name="deadline-btns">
                                        <span class="radio__fake"></span>
                                        <span class="radio__title">Next year</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="additional">
                        <div>
                            <input id="ac-3" name="accordion-1" type="checkbox" class="acc-input" checked/>
                            <label for="ac-3" class="acc-label">
                                <h4 class="dws-menu-item__title">Additional options</h4>
                            </label>
                            <div class="acc-content">
                                <div class="additional-checkbox-btns">
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="checkbox__input" name="additional-btns">
                                        <span class="checkbox__fake"></span>
                                        <span class="checkbox__title">Yard without cars</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="checkbox__input" name="additional-btns">
                                        <span class="checkbox__fake"></span>
                                        <span class="checkbox__title">High ceilings</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="checkbox__input" name="additional-btns">
                                        <span class="checkbox__fake"></span>
                                        <span class="checkbox__title">Panoramic windows</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="checkbox__input" name="additional-btns">
                                        <span class="checkbox__fake"></span>
                                        <span class="checkbox__title">There are pantries</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" class="checkbox__input" name="additional-btns">
                                        <span class="checkbox__fake"></span>
                                        <span class="checkbox__title">Low-rise</span>
                                    </label>
                                    <label class="checkbox-label checkbox-hidden">
                                        <input type="checkbox" class="checkbox__input" name="additional-btns">
                                        <span class="checkbox__fake"></span>
                                        <span class="checkbox__title">Bicycle paths</span>
                                    </label>
                                    <label class="checkbox-label checkbox-hidden">
                                        <input type="checkbox" class="checkbox__input" name="additional-btns">
                                        <span class="checkbox__fake"></span>
                                        <span class="checkbox__title">Playground</span>
                                    </label>
                                    <label class="checkbox-label checkbox-hidden">
                                        <input type="checkbox" class="checkbox__input" name="additional-btns">
                                        <span class="checkbox__fake"></span>
                                        <span class="checkbox__title">Close to the supermarket</span>
                                    </label>

                                </div>

                                <button data-options="hidden" class="show-more-link">Show more</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="toggle-switcher">
                    <label class="switch">
                        <input type="checkbox" id="switch-checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label for="switch-checkbox">Services 0%</label>
                </div>

                <div class="menu__apply ">
                    <button class="btn_filter">Apply Filters</button>
                </div>
                <div class="menu__cancel ">
                    <button type="reset" class="btn_filter">
                        <span class="close-btn"></span>
                        Reset filters
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>

</html>
